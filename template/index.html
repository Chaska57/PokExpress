<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokExpress</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body class="bg-neutral-500">
    
   
 <main>
    
    <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
        </svg>
    </button>

    <aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-stone-600 dark:bg-stone-600">
            <ul class="space-y-2 font-medium">
                {%for user in users%}
                <li>
                    <a href="/user/{{user.id}}" class="flex bg-orange-300 items-center p-2 text-stone-900 rounded-lg dark:text-black hover:bg-gray-100 dark:hover:bg-orange-600 group">
                    <img src="{{ user.photo.url }}" alt="" class="flex-shrink-0 rounded-lg w-12 h-12">
                    <h1 class="ms-3">{{user.name}}</h1>
                    </a>
                </li>
                {%endfor%}
                
                
            </ul>
        </div>
    </aside>


    <div class="sm:ml-64">
    <div class="w-full px-4 py-4 sm:px-6 sm:py-4 lg:px-8">
        <h1 class=" w-full text-center text-4xl font-bold">PokExpress</h1>                
        <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 xl:gap-x-8">
            {% for fish in fishes %}
            <div class="group carta">
                <img src="{{ fish.photo.url }}" alt="" class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-7/8">
                <h3 class="mt-4 text-sm">{{ fish.scientific_name }}</h3>
                <p class="mt-1 text-lg font-medium">{{ fish.name }}</p>
            </div>
            {% endfor %} 
        </div>
    </div>
</div>
  
    </main>
 <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.js"></script>

</body>
</html>
